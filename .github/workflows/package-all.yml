name: Package - All

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  linux:
    uses: ./.github/workflows/package-linux.yml
  windows:
    uses: ./.github/workflows/package-windows.yml
  msvc:
    uses: ./.github/workflows/package-msvc.yml
  macos:
    uses: ./.github/workflows/package-macos.yml
  macos-arm:
    uses: ./.github/workflows/package-macos-arm.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, windows, msvc, macos, macos-arm]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
